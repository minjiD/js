<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <script>
        var arr_1 = ["구로", "당산", "신도림", "아산"];
        var arr_2 = ["신사", "압구정", "송파"];

        var result = arr_1.join("/"); //배열에 구분자(, : ; / - _)
        console.log(result);
        document.write(`${result} <br>`);

        var result = arr_1.concat(arr_2); //2개의 배열을 하나의 배열로 만들어 반환
        console.log(result);
        document.write(`${result} <br>`);

        var result = arr_1.slice(0, 2);
        console.log(result);
        document.write(`${result} <br>`);

        var result = arr_2.slice(1, 3);
        console.log(result);
        document.write(`${result} <br>`);

        arr_2.sort();
        console.log(arr_2);
        document.write(arr_2, "<br>");

        arr_1.reverse();
        console.log(arr_1);
        document.write(arr_1, "<br>");

        arr_2.reverse();
        console.log(arr_2);
        document.write(arr_2, "<br>");

        arr_2.push("노원");
        document.write(arr_2, "<br>");

        arr_2.push("신설동");
        document.write(arr_2, "<br>");

        arr_1.splice(2, 4, "개봉", "가리봉");
        document.write(arr_1, "<br>");

        arr_2.splice(0, 1, "용산");
        document.write(arr_2, "<br>");


    </script>
    <title>배열객체</title>
</head>
<body>
    
</body>
</html>
