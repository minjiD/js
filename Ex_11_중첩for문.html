<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <script>
        for(var i = 1; i <= 9; i++) {
            for(var k = 8; k >= i; k--) {
                document.write(`&nbsp;`);
            }
            
            for(var j = 1; j <= i; j++) {
                document.write(`*&nbsp;`);
            }
            document.write(`<br>`);
        }
    </script>
    <title>피라미드2</title>
</head>
<body>
    
</body>
</html>
