<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <script>
        let name = prompt("영문 이름을 입력해주세요", "");
        let phone = prompt('전화번호를 입력해주세요', "");

        name = name.toUpperCase();
        phone = phone.substring(0, phone.length -4).concat("****");

        document.write(name, "<br>");
        document.write(phone, "<br>");
    </script>
    <title>Ex 문자열 객체</title>
</head>
