<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <script>
        var game = prompt("가위바위보 중 하나를 입력하세요.", "");
        var num;

        switch(game) {
            case "가위":
                num = 1;
            break;
            case "바위":
                num = 2;
            break;
            case "보":
                num = 3;
            break;
            default:
                num = "Error";
            break;
        }

        document.write(num);
    </script>
    <title>선택문</title>
</head>

</body>
</html>
