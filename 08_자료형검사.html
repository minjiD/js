<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <script>
        alert(typeof('test')); //문자열
        alert(typeof(2164)); //숫자
        alert(typeof(true)); //불린
        alert(typeof(function(){})); //함수

        /*
        연산자 우선순위
         1. ( )
         2. 단항연산자 : --, ++, !
         3. 산술연산자 : *, /, +, -, %
         4. 비교연산자 : >, >=, <, <=, ==, !=, ===, !==
         5. 논리연산자 : &&, ||
         6. 대입,복합대입연산자 : =, +=, -=, *=, /=, %=
        */
    </script>
    <title>자료형 검사</title>
</head>
<body>
    
</body>
</html>
