<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>산술연산자</title>
    <script>
        // 변수 선언
        var num1 = 10;
        var num2 = 20;
        var num3 = 3;
        var num4 = "10";
        var t1 = "학교 종이 ";
        var t2 = "땡땡땡 ";
        var result;

        result = num1 + num2;
        document.write(result,"<br>");

        result = num1 / num3;
        document.write(result,"<br>");

        result = num2 % num3;
        document.write(result,"<br>");

        result = num2 + num4; //숫자와 문자 결합
        document.write(result,"<br>");

        result = t1 + t2 + num4; //문자 결합 연산
        document.write(result,"<br>");
    </script>
</head>
<body>
    
</body>
</html>
