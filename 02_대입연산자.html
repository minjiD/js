<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>대입연산자</title>
    <script>
        var a = 20;
        var b = 4;

        a += b; //a(24)= a(20) + b(4)
        document.write(a,"<br>");

        b -= a; //b(-20) = b(4) - a(24)
        document.write(b,"<br>");

        a *= b; //a(-480) = a(24) * b(-20)
        document.write(a, "<br>");

        a /= b; //a(24) = a(-480) / b(-20)
        document.write(a, "<br>");

        a %= b; //a(4) = a(24) % b(-20)
        document.write(a, "<br>");
    </script>
</head>
<body>
    
</body>
</html>
