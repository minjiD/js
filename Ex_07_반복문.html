<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <script>
        //1부터 시작하여 100까지의 8의 배수를 출력
        
        //변수 선언
        var res = 1;

        //반복 - 100보다 작을 때 까지
        while(res < 100) {
            if(res % 8 === 0) { //8의 배수
                document.write(`${res} <br>`);
            }
            res++;
        }
    </script>
    <title>반복문</title>
</head>
<body>
    
</body>
</html>
