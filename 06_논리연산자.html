<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>논리연산자</title>
    <script>
        var a = 10;
        var b = 20;
        var c = 30;
        var d = 40;
        var result;

        result = a > b || b >= c || c > d;
        document.write(result, "<br>");

        result = a > b || b >= c || c <= d;
        document.write(result, "<br>");

        result = !(a > b);
        document.write(result, "<br>");
    </script>
</head>
<body>
    
</body>
</html>
