<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <script>
        //for문으로 1부터 5까지 숫자 더하기
        var res = 0;

        for(var i = 1; i <= 5; i++) {
            res += i;
        }

        document.write(`${res} <br>`);
    </script>
    <title>반복문</title>
</head>
<body>
    
</body>
</html>
