<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <script>
        function earnings(name, wage=9160, hours=40) {
            document.write(`# ${name}님의 급여 정보<br>`);
            document.write(`- 시급 : ${wage}원<br>`);
            document.write(`- 근무 시간 : ${hours}시간<br>`);
            document.write(`- 급여 : ${wage * hours}원<br><br>`);
        }

        earnings("구름");
        earnings("별", 10000);
        earnings("인성", 10000, 52);
    </script>
    <title>기본 매개변수의 활용</title>
</head>

</body>
</html>
