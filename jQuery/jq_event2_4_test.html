<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="../dom/js.js"></script>
<script>
$(function(){
	$(document).on("keydown", keyEnter);
	//== $(document).on("keydown", keyEnter());

	function keyEnter(e) {
		var direct = "";

		switch(e.keyCode) { //아스키코드에서 번호 입력받아 변환
			case 37:
				direct = "LEFT";
			break;
			case 38:
				direct = "TOP";
			break;
			case 39:
				direct = "RIGHT";
			break;
			case 40:
				direct = "BOTTOM";
			break;
		}
		
		if(direct) {
			$("#user_id").val(direct);
		}
	}
});
</script>
</head>
<body>
	<p><input type="text" name="user_id" id="user_id"></p>
</body>
</html>
