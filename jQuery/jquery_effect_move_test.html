<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 효과와 애니메이션 </title>  
<script src="../dom/js.js"></script>
<script>
$(function() {
	var txt1 = $(".txt1");
	var count = 1;
	let marginLeft;

	$(".backBtn").on("click", function() {
		if(count > 1) {
			txt1.animate({marginLeft: "-=60px"}, 600, function() {
				count--;
				txt1.clearQueue();
			});
		}
	});

	$(".goBtn").on("click", function() {
		if(count < 10) {
			txt1.animate({marginLeft: "+=60px"}, 600, function() {
				count++;
				txt1.clearQueue();
			});
		}
	});
});
</script>
<style>
	* {
		margin: 0;
		padding: 0;
	}
	body {
		padding: 20px;
	}
	.btnWrap {
		margin-bottom: 10px;
	}
	.wrap{
		max-width:600px;
		border: 1px solid #000; 
	}
	.txt1 {
		width: 10%; 
		text-align: center;
		background-color: aqua;
	}
</style>
</head>
<body>
	<p class="btnWrap">
		<button class="backBtn">Back</button>
		<button class="goBtn">Go</button>
	</p>
	<div class="wrap">
		<p class="txt1">내용1</p>
	</div>
</body>
</html>
