<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="../dom/js.js"></script>
<script>
$(function( ) {
   $('.btn1').click(function() { //이벤트를 하나만 처리할 때
	$('.btn1').parent().next().css("color", "red");
   });

   $('.btn2').on({ //이벤트가 하나 이상일 경우
	'mouseover focus' : function() {
		$('.btn2').parent().next().css("color", "blue");
	},
	'mouseout blur' : function() {
		$('.btn2').parent().next().css("color", "black");
	}
   });
});
</script>
</head>
<body>
	<p>
		<button class="btn1">버튼1</button>
	</p>
	<p>내용1</p>
	<p>
		<button class="btn2">버튼2</button>
	</p>
	<p>내용2</p>
</body>
</html>
