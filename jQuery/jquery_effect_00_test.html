<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>효과 및 애니메이션 메서</title>
<script src="../dom/js.js"></script>
<script>
$(function(){
	/*
	$(".btn1").on("click", function() {
		$('.wrap').css("display", "none");
	});
	*/

	/*
	$(".btn1").on("click", function() {
		$('.wrap').slideUp(1000, function() {
			$(".btn1").text("노출");
		});
	});
	*/

	$(".btn1").on("click", function() {
		let ts = $(this);
		if(ts.text() == "숨김") {
			$('.wrap').slideUp(1000, function() { //슬라이드업을 이용하여 숨김
				$(".btn1").text("노출"); //btn1을 노출로 변경
			});
		} else {
			$('.wrap').slideDown(1000, function() { //슬라이드다운을 이용하여 노출
				$(".btn1").text("숨김"); //btn1을 숨김으로 변경
			});
		}
	});
});	
</script>
	
</head>
<body>
	<p class="btnWrap">
		<button class="btn1">숨김</button>
	</p>
	
	<div class="wrap">
		<p class="txt1">내용1</p>
		<p class="txt1">내용2</p>
	</div>	
</body>
</html>
