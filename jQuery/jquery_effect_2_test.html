<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 효과와 애니메이션 </title>  
<script src="../dom/js.js"></script>
<script>
$(function(){
	$(".btn1").on("click", function() {
		$('.txt1').animate({ //효과
			marginLeft: '500px',
			fontSize: '30px'
		}, 
		2000, //효과지속시간
		function() { //콜백함수
			alert("모션완료!");
		});
	});

	$(".btn2").on("click", function() {
		$(".txt2").animate({
			marginLeft: '+=50px' //계속 50px씩 이동(누적)
		}, 1000);
	});
});
</script>
<style>
	.txt1{background-color: aqua;}
	.txt2{background-color: pink;}
</style>
</head>
<body>
	<p><button class="btn1">버튼1</button></p>
	<span class="txt1">"500px" 이동</span>
	<p><button class="btn2">버튼2</button></p>
	<span class="txt2">"50px"씩 이동</span>
</body>
</html>
