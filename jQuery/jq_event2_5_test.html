<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="../dom/js.js"></script>
<script>
$(function(){
	$(".menuWrap_1 li a").on("click", function() {
		$(".menuWrap_1 li a").css("background-color", "white");
		$(this).css("background", "yellow");
	});

	$(".menuWrap_2 li a").on("click", function() {
		$(".menuWrap_2 li a").css("background-color", "white");
		$(this).css("background-color", "#059");
		
		//자기자신의 인덱스 출력 - 선택한 li의 index 번호 출력
		$(".idxNum").text($(".menuWrap_2 li a").index(this));
	});
});
</script>
</head>
<body>
<h2>$(this)</h2>
<ul class="menuWrap_1">
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
</ul>
<h2>Index( )</h2>   
<ul class="menuWrap_2">
				<li><a href="#">메뉴4</a></li>
				<li><a href="#">메뉴5</a></li>
				<li><a href="#">메뉴6</a></li>
</ul>
<p class="idxNum"></p>
</body>
</html>
