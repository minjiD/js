<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="../dom/js.js"></script>
<script>
$(function(){
	//', '를 사용하여 요소를 두 개 선택
	$("#user_id_1, #user_pw_1").on("focus", function() { 
		$(this).css("background-color", "pink");
	});
	$("#user_id_1, #user_pw_1").on("blur", function() {
		$(this).css("background-color", "white");
	});
	/*
	$("#user_id_1").on({
		'focus':function() {
			$("#user_id_1").css({"background-color":"pink"});
		},
		'blur':function() {
			$("#user_id_1").css({"background-color":"white"});
		}
	});
	$("#user_pw_1").on({
		'focus':function() {
			$("#user_pw_1").css({"background-color":"pink"});
		},
		'blur':function() {
			$("#user_pw_1").css({"background-color":"white"});
		}
	});
	*/
	$("#frm_2").on({
		'focusin':function() {
			$("#frm_2").css("background-color", "pink");
		},
		'focusout':function() {
			$("#frm_2").css("background-color", "white");
		}
	});
});
</script>
</head>
<body>
<h1>focus / blur</h1>
<form action="#">
	<p>
		<label for="user_id_1">ID</label>
		<input type="text" 
		name="user_id_1" id="user_id_1">
	</p>
	<p>
		<label for="user_pw_1">PW</label>
		<input type="password" 
		name="user_pw_1" id="user_pw_1">
	</p>
</form>
<h1>focusin / focusout</h1>
<form action="#" id="frm_2">
	<p>
		<label for="user_id_2">ID</label>
		<input type="text" 
		name="user_id_2" id="user_id_2">
	</p>
	<p>
		<label for="user_pw_2">PW</label>
		<input type="password" 
		name="user_pw_2" id="user_pw_2">
	</p>
</form>
</body>

</html>
