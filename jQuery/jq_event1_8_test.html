<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="../dom/js.js"></script>
<script>
$(function(){
	$(document).on('mousemove', function(event) {
	//$(document).mousemove(function(event) {
		$(".posX").text(event.pageX);
		$(".posY").text(event.pageY);
	});
});
</script>
</head>
<body>
	<h1>mousemove</h1>
	<p>X : <span class="posX">0</span></p>
	<p>Y : <span class="posY">0</span></p>
</body>
</html>
