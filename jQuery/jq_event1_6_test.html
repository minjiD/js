<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="../dom/js.js"></script>
<script>
$(function( ) {
	$('.btn1').on({
		'mouseover focus' : function() {
			$('.btn1').parent().next().css({"background-color" : "yellow"});
		},
		'mouseout blur' : function() {
			$('.btn1').parent().next().css({"background" : "none"});
		}
	});

	$('.btn2').hover(function() { //마우스 hover
		$('.btn2').parent().next().css('background-color', "#087");
	},
	function() { //이벤트가 없을 경우
		// $('.btn2').parent().next().css({"background" : "none"});
		$('.txt2').css({"background" : "none"});
	});
});
</script>
</head>
<body>
	<p><button class="btn1">Mouse Over/Mouse Out</button></p>
	<p class="txt1">내용1</p>
	<p><button class="btn2">Hover</button></p>
	<p class="txt2">내용2</p>
</body>
</html>
