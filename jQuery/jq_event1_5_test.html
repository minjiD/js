<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="../dom/js.js"></script>
<script>
$(function( ) {
	$(".btn1").on('click', function(e) {
		$('.txt1').css({'background-color':'#ff0'});
		e.preventDefault();
	});

	$(".btn2").on('click', function() {
		$('.txt2').css({'background-color':'#057'});
	});
	
	$('.btn3').click(function() {
		$('.btn3').parent().next().css("background-color", "orange");
	});
});
</script>
</head>
<body>
	<p><a href="http://www.easyspub.co.kr/" class="btn1">버튼1</a></p>
	<p class="txt1">내용1</p>
	<p><a href="http://www.easyspub.co.kr/" class="btn2">버튼2</a></p>
	<p class="txt2">내용2</p>
	<p><button class="btn3">버튼3</button></p>
	<p class="txt3">내용3</p>
</body>
</html>
