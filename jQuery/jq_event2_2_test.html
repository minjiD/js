<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="../dom/js.js"></script>
<script>
$(function(){
	$("#btn1").on("mouseover", function() {
		$(".txt").text("Javascript");
	});
	$("#btn2").on("mouseover", function() {
		$(".txt").text("Welcome!");
	});
	$("#btn1, #btn2").on("mouseout", function() {
		$(".txt").empty(); //요소가 담고 있는 내용만 삭제
		//empty() : 선택한 요소의 내용만 지울 뿐 요소는 남아있다는 것을 주의 
	});
});
</script>
</head>
<body>
	<p><button id="btn1">버튼1</button></p>
	<p><button id="btn2">버튼2</button></p>
	<p class="txt"></p>
</body>
</html>
