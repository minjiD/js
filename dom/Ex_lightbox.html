<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>라이트박스</title>
    <link rel="stylesheet" href="css/Ex_lightbox.css">
  </head>
  <body>
    <div class="row">
      <ul>
        <li><img src="images/tree-1-thumb.jpg" data-src="images/tree-1.jpg" class="pic"></li>
        <li><img src="images/tree-2-thumb.jpg" data-src="images/tree-2.jpg" class="pic"></li>
        <li><img src="images/tree-3-thumb.jpg" data-src="images/tree-3.jpg" class="pic"></li> 
        <li><img src="images/tree-4-thumb.jpg" data-src="images/tree-4.jpg" class="pic"></li>
        <li><img src="images/tree-5-thumb.jpg" data-src="images/tree-5.jpg" class="pic"></li>
        <li><img src="images/tree-6-thumb.jpg" data-src="images/tree-6.jpg" class="pic"></li>          
      </ul>    
    </div>
    <div>
      <img id="picShow"/>
    </div>

    <script>
      let pic = document.querySelectorAll(".pic"); //배열
      let show = document.querySelector("#picShow");
      let dataSrc;

      for(let i=0; i<pic.length; i++){
        pic[i].addEventListener("mouseover", () => {

          if(i == 0) {
            dataSrc = "./images/tree-1.jpg";
          } else if(i == 1) {
            dataSrc = "./images/tree-2.jpg";
          } else if(i == 2) {
            dataSrc = "./images/tree-3.jpg";
          } else if(i == 3) {
            dataSrc = "./images/tree-4.jpg";
          } else if(i == 4) {
            dataSrc = "./images/tree-5.jpg";
          } else if(i == 5) {
            dataSrc = "./images/tree-6.jpg";
          }

          showImg(dataSrc);
        });
      }

      for(let j=0; j<pic.length; j++){
        pic[j].addEventListener("mouseout", e => {
          e.preventDefault();
          show.style.display = "none";
        });
      }

      function showImg(picSrc) {
        show.src = picSrc;
        show.style.width = "550px";
        show.style.height = "400px";
        show.style.display = "block";
        show.style.margin = "0px auto";
        show.style.marginTop = "20px";
      }
    </script>
  </body>
</html>
