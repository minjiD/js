<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭 횟수 확인하기</title>
    <style>
        h1 {
            /* 클릭할 때 글자가 선택되는 것을 막기 위한 스타일 */
            user-select: none;
        }
    </style>
</head>
<body>
    <h1>클릭 횟수 : 0</h1>

    <script>
        let count = 0;
        let h1 = document.querySelector("h1");

        h1.addEventListener("click", (event) => { //화살표 함수
            count++;
            h1.textContent = `클릭 횟수 : ${count}`;
        });
    </script>
</body>
</html>
