<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        //화살표 함수
        document.addEventListener('DOMContentLoaded', () => {
            // document.querySelector("");
            // 태그 선택자
            //const h1 = document.querySelector("h1");
            //h1.style.color = "red";
            document.querySelector("h1").style.color = "red";

            //아이디 선택자
            document.querySelector("#header").style.backgroundColor = "orange";

            //클래스 선택자 - class가 두개이상일 경우 
            // ex) (".tt.ss") <- 띄어쓰기하지 말고 기입해야 함
            document.querySelector(".tt").style.textAlign = "center";

            //속성 선택자
            document.querySelector("[type=text]").style.borderRadius = "10px";

            //후손 선택자
            document.querySelector("body input").style.backgroundColor = "blue";
        });
    </script>
    <title>Document</title>
</head>
<body>
    <h1 id="header" class="tt">반갑습니다.</h1>
    <input type="text">
    <input>
</body>
</html>
