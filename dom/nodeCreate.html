<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Programming</title>
	<link rel="stylesheet" href="css/nodelist.css">
</head>
<body>
  <div id="container">
    <h1>Web Programming</h1>
    <p>공부할 주제를 기록해 보세요</p>
    <form action="">
      <input type="text" id="subject" autofocus>
      <button onclick="newRe(); return false;">추가</button>
      <!-- return false; 버튼의 원래 기능을 취소시킬 때 사용 -->
    </form>
    <hr>  
    <ul id="itemList"></ul>  
  </div>

  <script>
    function newRe() {

      //노드 추가
      let newItems = document.createElement('li'); //요소노드(li) 추가
      let subject = document.querySelector("#subject"); //폼의 텍스트 필드 선택
      let newText = document.createTextNode(subject.value); //텍스트 필드의 값을 텍스트 노드로 만들기

      newItems.appendChild(newText); //텍스트 노드(newText)를 요소노드(li)의 자식으로 추가
      document.querySelector("#itemList").appendChild(newItems); //새로 만든 요소노드(li)를 부모노드(ul)에 추가
      subject.value = ""; //입력 후 텍스트  필드 비우기


      //노드 삭제
      let items = document.querySelectorAll('li'); //모든 항목(li) 가져오기
      for(i=0; i < items.length; i++) { //입력되는 값과 비교하면서 증가
        items[i].addEventListener("click", function() { //항목 클릭했을 때 실행할 함수
          if(this.parentNode) { //부모 노드가 있다면 아래 구문 실행
            this.parentNode.removeChild(this); //부모 노드에서 자기 자신 삭제
          }
        });
      }
    }
  </script>
</body>
</html>
