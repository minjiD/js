<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <script>
        for(var i = 2; i <= 9; i++) {
            document.write(`${i} 단<br>`);
            for(var j = 1; j <= 9; j++) {
                document.write(`${i} * ${j} = ${i*j}<br>`);
            }
            document.write(`<br>`);
        }
    </script>
    <title>구구단</title>
</head>
<body>
    
</body>
</html>
