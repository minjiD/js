<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <script>
        var num = 2.12357;
        
        var roundNum = Math.round(num); // 반올림
        var ceilNum = Math.ceil(num); //올림
        var floorNum = Math.floor(num); //내림
        var pi = Math.PI; //원주율

        document.write(`2.12357의 반올림 : ${roundNum} <br>`)
        document.write(`2.12357의 올림 : ${ceilNum} <br>`)
        document.write(`2.12357의 내림 : ${floorNum} <br>`)
        document.write(`원주율 : ${pi} <br>`)


        var minNum = Math.min(10, 8, 45, 9, 3); //최소값
        var maxNum = Math.max(10, 8, 45, 9, 3); //최대값
        var nsNum = Math.random(); //0과 1 사이의 난수 발생
        var absNum = Math.abs(num); //절대값

        document.write(`최소값 : ${minNum} <br>`)
        document.write(`최대값 : ${maxNum} <br>`)
        document.write(`난수 : ${nsNum} <br>`)
        document.write(`절대값 : ${absNum} <br>`)
    </script>
    <title>수학객체</title>
</head>
<body>
    
</body>
</html>
