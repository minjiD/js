<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>증감연산자</title>
    <script>
        var num1 = 10;
        var num2 = 20;
        var result;
        
        num1++;
        num1++;
        num1--;
        document.write(num1, "<br>");
        
        result = ++num2; //result 결과값 : 21, num2 결과값 : 21
        document.write(result, "<br>");

        result = num2++; //result 결과값 : 21, num2 결과값 : 22
        document.write(result, "<br>");

        ++num2;
        document.write(num2, "<br>");

        num2++;
        document.write(num2, "<br>");
    </script>
</head>
<body>
    
</body>
</html>
