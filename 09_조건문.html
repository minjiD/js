        var score = prompt("점수를 입력해주세요.", "0");

        if(score >= 90) {
            document.write("A");
        } else if(score >= 80 && score < 90) {
            document.write("B");
        } else if(score >= 70 && score < 80) {
            document.write("C");
        } else if(score >= 60 && score < 70) {
            document.write("D");
        } else {
            document.write("낙제입니다.");
