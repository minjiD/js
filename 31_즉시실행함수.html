<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <script>
        /*즉시실행함수 기본형 
        (function(매개변수유무){
            실행문
        }(인자유무)); 
        */

        (function(){
            var userName = prompt("이름을 입력하세요.");
            document.write(`안녕하세요? ${userName}님!`);
        }());
    </script>
    <title>즉시실행함수(한번만 실행-익명함수)</title>
</head>

</body>
</html>
