<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <script>
        for(i = 1; i <= 10; i++) {
            if(i === 6) {
                break; //강제 종료
                document.write(`${i} <br>`);
            }
        }
        document.write(`End`);
    </script>
    <title>break문</title>
</head>
<body>
    
</body>
</html>
