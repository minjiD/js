<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <script>
        //변수 선언 - 초기값
        var res = 50;
        // document.write(res + "부터 시작하여 6의 배수 출력", "<br>");
        document.write(res + `부터 시작하여 6의 배수 출력<br>`);

        //반복 - 0보다 클 때까지
        while(res > 0) {
            
            if(res % 6 === 0) { //6의 배수
                // document.write(res, "<br>");
                document.write(`${res} <br>`);
            }
            res--;
        }
    </script>
    <title>반복문</title>
</head>

</body>
</html>
